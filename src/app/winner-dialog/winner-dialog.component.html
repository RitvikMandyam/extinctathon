<h1 mat-dialog-title *ngIf="data.isWinningSlayer === true">Congratulations, you win.</h1>
<h1 mat-dialog-title *ngIf="data.isWinningSlayer === false">@{{data.winner.name}} has won.</h1>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" routerLink="/room/animalia" (click)="onGoBackClicked()">Return to room</button>
</div>
